<h4 class="mt-5" style="text-align: center;">Listado de Personas</h4>

<form class="mx-auto mt-5" style="width: 400px;">
    <hr class="mt-3 mb-3">
    <div class="mb-3">
        <input type="text" placeholder="Nombre" class="form-control" name="nombre" [(ngModel)]="nombre">
    </div>
    <div class="mb-3">
        <input type="text" placeholder="Apellido" class="form-control" name="apellido" [(ngModel)]="apellido">
    </div>
    <button type="button" class="btn btn-primary" (click)="add()">Agregar</button>
    <hr class="mt-3 mb-3">
</form>

<p class="mt-1" style="text-align: center;" *ngFor="let item of personas; index as i;"> {{i+1}}: {{item}} </p>
