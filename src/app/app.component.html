<h1 class="mt-5" style="text-align: center;">Calculador con Angular y Bootstrap</h1>
<h4 class="mt-3" style="text-align: center;"> - Mario Ballestero - </h4>

<form class="mx-auto mt-5" style="width: 400px;">
    <div class="mb-3">
        <label class="form-label">Operador 1</label>
        <input type="number" class="form-control" name="operando1" [(ngModel)]="operando1">
    </div>
    <div class="mb-3">
        <label class="form-label">Operador 2</label>
        <input type="number" class="form-control" name="operando2" [(ngModel)]="operando2">
    </div>
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary" (click)="sumar()">Sumar</button>
        <button type="button" class="btn btn-primary" (click)="restar()">Restar</button>
        <button type="button" class="btn btn-primary" (click)="multiplicar()">Multiplicar</button>
        <button type="button" class="btn btn-primary" (click)="dividir()">Dividir</button>
    </div>
</form>

<hr class="mt-5">

<h2 class="mt-5" style="text-align: center;"> {{ resultado }} </h2>
